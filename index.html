 <!DOCTYPE html>
 <html>
    <head>
           <meta charset="UTF-8">  
            <meta name="viewport" content = "width=device-width, initial-scale=1.0">
             
            <link href="./src/styles.css" rel="stylesheet">
             <script  type="text/javascript" src= "./src/scripts.js" defer></script>  
          
             <title>calculator</title> 
    </head>

    <body> 
   <noscript>JS not surported</noscript>
        <div class = "calculator-grid">
            <div class = "output "> 
                <div  data-previous-operand  id="previous"  > </div>
                <div data-current-operand  id="current"    > </div>
                 
            </div id="keys"> 
            <button data-AC  >AC</button>
            <button data-del  >DEL </button>
            <button data-Negative  > +/- </button>
            <button data-Operation   > / </button>
            <button data-Number   > 7 </button>
            <button  data-Number  > 8 </button>
            <button  data-Number > 9 </button>
            <button data-Operation  > * </button>
            <button data-Number  > 4 </button>
            <button  data-Number  > 5 </button>
            <button  data-Number  > 6 </button>
            <button data-Operation > + </button>
            <button data-Number   > 1 </button>
            <button  data-Number   > 2 </button>
            <button  data-Number  > 3 </button>
            <button  data-Operation > - </button>
            <button data-Number  > . </button>
            <button  data-Number   > 0 </button>
            <button  data-equals    class="span-two"> = </button>
        </div>   
    </body>
 </html>
